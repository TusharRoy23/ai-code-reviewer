name: Agentic AI Code Review

on:
    pull_request:
        types: [opened, synchronize, reopened]
    issue_comment:
        types: [created]
    pull_request_review_comment: # ADD THIS - for inline code comments
        types: [created]

jobs:
    review:
        runs-on: ubuntu-latest
        permissions:
            id-token: write # Required for OIDC
            contents: write
            pull-requests: write
            issues: write # For posting comments

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Full history for diff comparison

            - uses: ./
              with:
                  trigger-phrase: "@ai-code-reviewer review"
                  review-mode: "incremental"
                  llm: ${{ secrets.LLM }} # "gpt-4o-mini"
                  llm-api-key: ${{ secrets.LLM_API_KEY }}
                  ai-mention: "@ai-reviewer" # ADD THIS - to pass the mention keyword
