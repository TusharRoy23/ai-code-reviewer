name: AI Code Review

on:
    pull_request:
        types: [opened, synchronize, reopened]
    issue_comment:
        types: [created]

jobs:
    review:
        runs-on: ubuntu-latest
        permissions:
            id-token: write
            contents: read
            pull-requests: write
            issues: write
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Important for incremental mode!

            - name: AI Code Review
              uses: ./
              with:
                  review-mode: "full" # "full" or "incremental"
